<ul
  class="list-group w-100 position-absolute top-100 start-50 translate-middle-x shadow-lg"
>
  <li
    class="list-group-item"
    *ngFor="let item of searchResult"
    (click)="gotoItem(item)"
  >
    <div class="item-card row align-items-center rounded">
      <div class="col-3 col-lg-2">
        <img
          class="rounded-circle"
          [src]="item.image"
          width="70px"
          height="70px"
        />
      </div>

      <div class="col-9 col-lg-10">
        <div class="row">
          <div class="col-12 col-lg-6">
            <p class="text-muted fw-semibold fst-italic mb-0 mx-3">
              {{ item.title }}
            </p>
          </div>
          <div class="col-12 col-lg-6">
            <div class="d-flex justify-content-between">
              <span class="text-muted fs-6 fw-semibold mx-2">
                {{ item.price | currency : "USD" }}
              </span>
              <span class="badge bg-info">{{ item.category }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </li>
</ul>
