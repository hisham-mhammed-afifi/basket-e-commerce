<!-- <app-carousel [images]="categories"></app-carousel> -->
<picture>
  <source media="(min-width:650px)" srcset="assets/hero-image-lg.png" />
  <source media="(min-width:465px)" srcset="assets/hero-image-md.png" />
  <img src="assets/hero-image-sm.png" width="100%" height="450px" />
</picture>

<div class="d-flex my-5">
  <div class="right-border rounded-start mx-3"></div>
  <h3 class="fs-3 text-muted me-auto">Categories</h3>
</div>

<app-categories-list
  [categories]="categories"
  (selectCatrgory)="selectCatrgory($event)"
></app-categories-list>

<div class="my-5"></div>

<div class="d-flex my-5">
  <div class="right-border rounded-start mx-3"></div>
  <h3 class="fs-3 text-muted">Products</h3>
</div>

<div class="row justify-content-center align-items-center">
  <div
    *ngFor="let product of products"
    class="col-12 col-md-6 col-lg-4 col-xl-3"
  >
    <app-product [product]="product"></app-product>
  </div>
</div>
<div class="d-flex justify-content-center align-items-center my-md-5">
  <ngb-pagination
    [pageSize]="20"
    [collectionSize]="productsCount"
    [(page)]="currentPage"
    (pageChange)="gotoPage(currentPage)"
  ></ngb-pagination>
</div>
